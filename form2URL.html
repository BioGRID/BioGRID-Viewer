<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8" />
<link rel="stylesheet" href="bgv.css" />
<title>BioGRID - Rest HTML5 Test</title>

<script src="../jquery.min.js"></script>
<script>
var BGV={};

$(document).ready(function(){
 $("form[name=rest] [name=taxaId]").html(BGV.taxa.optionTags(4932));

 new form2URL(
  $("form[name=rest]"),
  function(url){
   var a = $("#result");
   a.attr("href", url);
   a.text(url);
  }
 );
});


</script>
<script src="BGV/taxa.js"></script>
<script src="form2URL.js"></script>


</head><body><form name="rest" action="http://webservice.thebiogrid.org/resources/interactions/">
<h1>Generate <a href="http://wiki.thebiogrid.org/doku.php/biogridrest">REST</a> URL Test</h1>

<p><input type="submit"/> â†’ <a id="result"></a></p>


<h2>Gene Search</h2>

<p>Genes: <input class="field" type="search" name="geneList" value="ACT1|SAC1" /><select name="taxaId"></select></p>



<fieldset>
<legend><input type="checkbox" class="toggle" checked="checked"/>Evidence List</legend>

<select class="field" name="includeEvidence">
<option value="true" selected="selected">Include</option>
<option value="false">Exclude</option>
</select>

<select class="field" name="evidenceList" multiple="multiple">
<optgroup label="Physical Interactions">
<option value="Affinity Capture-Luminescence">Affinity Capture-Luminescence</option>
<option value="Affinity Capture-MS" selected="selected">Affinity Capture-MS</option>
<option value="Affinity Capture-RNA">Affinity Capture-RNA</option>
<option value="Affinity Capture-Western">Affinity Capture-Western</option>
<option value="Biochemical Activity">Biochemical Activity</option>
<option value="Co-crystal Structure">Co-crystal Structure</option>
<option value="Co-fractionation">Co-fractionation</option>
<option value="Co-localization">Co-localization</option>
<option value="Co-purification">Co-purification</option>
<option value="Far Western">Far Western</option>
<option value="FRET">FRET</option>
<option value="PCA">PCA</option>
<option value="Protein-peptide">Protein-peptide</option>
<option value="Protein-RNA">Protein-RNA</option>
<option value="Reconstituted Complex">Reconstituted Complex</option>
<option value="Two-hybrid">Two-hybrid</option>
</optgroup><optgroup label="Genetic Interactions">
<option value="Dosage Growth Defect">Dosage Growth Defect</option>
<option value="Dosage Lethality">Dosage Lethality</option>
<option value="Dosage Rescue">Dosage Rescue</option>
<option value="Negative Genetic">Negative Genetic</option>
<option value="Phenotypic Enhancement">Phenotypic Enhancement</option>
<option value="Phenotypic Suppression">Phenotypic Suppression</option>
<option value="Positive Genetic">Positive Genetic</option>
<option value="Synthetic Growth Defect">Synthetic Growth Defect</option>
<option value="Synthetic Haploinsufficiency">Synthetic Haploinsufficiency</option>
<option value="Synthetic Lethality">Synthetic Lethality</option>
<option value="Synthetic Rescue">Synthetic Rescue</option>
</optgroup></select>

</fieldset>

<fieldset>
<legend><input type="checkbox" class="toggle"/>Paging Controls</legend>

<p>Max: <input class="field" type="number" name="max"  min="1" max="10000" value="10000" /></p>
<p>Start: <input class="field" type="number" name="start"  min="0" max="2147483647" value="0" /></p>
</fieldset>





<p>Include Interactors: <select class="field" name="includeInteractors">
<option value="true" selected="selected">True</option>
<option value="false">False</option>
</select></p>

<p>Include Interactor Interactions: <select class="field" name="includeInteractorInteractions">
<option value="true">True</option>
<option value="false" selected="selected">False</option>
</select></p>


<input class="field" type="hidden" name="sourceDatabaseList" value="BioGRID" />

</form></body></html>
