<html><head>

<table>

<thead><tr>
<th colspan="2">Interactor A</th>

<script>
var w=new Worker('ww.js'+location.search);

var log=document.getElementById('log');
var iTable=document.getElementById('interactions');


var interactions=new BGV.Interactions();
w.onmessage=function(m){
 interactions.assimilate(m.data);

 interactions.forEach(function(i){
  iTable.appendChild(i.trHTML());
 });

}



</script>
