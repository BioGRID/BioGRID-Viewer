<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8" />

<title>BioGRID Viewer - Testing</title>
<link rel="stylesheet" href="bgv.css" />

<script src="/jquery.min.js"></script>

<script src="BGV.js"></script>
<script src="BGV/rest.js"></script>
<script src="BGV/restForm.js"></script>
<script src="BGV/taxa.js"></script>

<link rel="stylesheet" href="BGV/d3force.css" />
<script src="/d3/d3.js"></script>
<script src="/d3/d3.geom.js"></script>
<script src="/d3/d3.layout.js"></script>
<script src="BGV/d3force.js"></script>

</head><body onload="BGV.load()" onresize="BGV.resize()">

<section id="sources">

<dl>
<dt><a href="http://thebiogrid.org/">BioGRID</a> Version</dt>
<dd class="BioGRIDVersion">?</dd>
<dt>Total Rows</dt>
<dd class="rowCount">0</dd>
<dt>Rows from last fetch</dt>
<dd class="lastCount">No Downloads Yet.</dd>
<dd><a class="lastRESTLink" target="rest">External REST</a></dd>
<dd><a class="lastSVGLink" target="svg">External SVG</a></dd>
</dl>

</section>

<section id="display">
<dl id="nodeDescription" class="hidden">
<dt><input type="button" onclick="BGV.plugins.d3force.meltSelectedNode()" value="Unstick"></input></dt>
<dt>Entrez</dt><dd><a class="restNodeEntrez"></a></dd>
<dt>BioGRID ID</dt><dd><a class="restNodeBioGridId"></a></dd>
<dt>Systematic Name</dt><dd class="restNodeSystematicName"></dd>
<dt>Offical Symbol</dt><dd class="restNodeOfficialSymbol"></dd>
<dt>Species</dt><dd class="restNodeSpecies"></dd>
<dt>Edge Count</dt><dd class="restNodeEdges"></dd>
</dl>
</section>

</body></html>
